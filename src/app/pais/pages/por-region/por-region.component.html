<div class="animate__animated animate__fadeIn animate__faster">

  <h3>Buscar por Región: <small>{{ regionActiva | titlecase }}</small></h3>
  <hr>

  <h5>Seleccione la región</h5>

  <div class="row">
    <div class="col">
      <!-- OPCION 1: [class.btn-primary]="region === regionActiva" -->
      <!-- OPCION 2: [ngClass]="{ 'btn-primary': regionActiva === region,
        'btn-outline-primary': regionActiva !== region }"
      -->
      <button *ngFor="let region of regiones" [class]="getClaseCSS(region)" (click)="activarRegion(region)">
        {{ region | titlecase }}
      </button>
    </div>
  </div>

</div>

<!-- Con error -->
<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término '{{regionActiva}}'.
</div>

<!-- Sin error -->
<div *ngIf="paises.length > 0" class="row">
  <div class="col">

    <app-pais-tabla [paises]="paises"></app-pais-tabla>

  </div>
</div>
