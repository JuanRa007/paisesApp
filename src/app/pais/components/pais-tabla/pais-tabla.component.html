<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; index as indicador" class="animate__animated animate__fadeIn animate__faster">
      <td>{{ indicador + 1 }}</td>
      <td>
        <!-- <img src="{{ pais.flag }}" alt="" class="small-flag"> -->
        <img [src]="pais.flag" class="small-flag">
      </td>
      <td>{{ pais.capital }}, {{ pais.name }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.alpha2Code]">Ver ...</a>
      </td>
    </tr>
  </tbody>
</table>
